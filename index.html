<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <section class="header center">
      <div class="header-content">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
      
    </section>

    <main class="main">
      <h2 class="viewsPages"><span id="pagesViews">100</span>K Pageviews</h2>

      <div class="slidecontainer">
        <input type="range" min="10" max="1000" value="500" class="sliderRange" id="myRange">
        <!--<p>Value: <span id="demo"></span></p>-->
      </div>

      <div class="priceContainer">
        <h3>$<span id="price">16</span>.00</h3>
        <p>/ month</p>
      </div>
      

      <div class="middleSection">
        <p>Monthly Billing</p>
      
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>

      <p>Yearly Billing <span class="mobile">-25%</span><span class="desktop">25% discount</span></p>

      </div>
      

      <div class="description">
        <p><span class="green">🗸</span>Unlimited websites</p>
        <p><span class="green">🗸</span>100% data ownership</p>
        <p><span class="green">🗸</span>Email reports</p>
      </div>

      <button class="start-btn">Start my trial</button>

    </main>
  </div>

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Leite</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
